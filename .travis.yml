language: cpp
os: linux

matrix:
  include:
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - TEST="--dist --vlt --vltmt"
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - TEST="--dist --vlt --vltmt"
    - if: type = cron
      os: osx
      compiler: gcc
      env:
        - TEST="--dist --vlt --vltmt"
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - TEST="--dist --vlt --vltmt"
  exclude:
    - if: type = cron
      os: linux

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

# Run three test slices in parallel
env:
  - TEST=--dist
  - TEST=--vlt
  - TEST=--vltmt

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - env
  - export VLT_JOBS=$((`nproc` + 1))
  - export OBJCACHE=ccache
  - export VERILATOR_ROOT=`pwd`
  - autoconf
script:
  - >
    ./configure --enable-maintainer-mode --enable-longtests &&
    make -j $VLT_JOBS &&
    make test_regress SCENARIOS=$TEST DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s
