language: cpp

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

env:
  global:
    - VERILATOR_CACHE=$HOME/verilator_cache
    - VERILATOR_ROOT=$PWD
    - VERILATOR_NUM_JOBS=$((`nproc` + 1))
    - VERILATOR_CONFIG_FLAGS="--enable-maintainer-mode --enable-longtests"
    - OBJCACHE=ccache

cache:
  directories:
    - $VERILATOR_CACHE

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - ci/build_verilator.sh
# TODO -- go back to this for the test stage?
script:
  - make test_regress DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s

stages:
  - "Build Verilator"
  - test

jobs:
  include:
    - stage: "Build Verilator"
      name: Build Verilator
      os: linux
      compiler: gcc
      script: echo "Done building Verilator"
# Non-cron build will just run on whatever linux flavor we get
    - if: type != cron
      stage: test
      os: linux
      compiler: gcc
      script:
        - cd test_regress && ./driver.pl -j 0 --quiet --rerun --dist
    - if: type != cron
      stage: test
      os: linux
      compiler: gcc
      script:
        - cd test_regress && ./driver.pl -j 0 --quiet --rerun --vlt
    - if: type != cron
      stage: test
      os: linux
      compiler: gcc
      script:
        - cd test_regress && ./driver.pl -j 0 --quiet --rerun --vltmt
# Cron builds try different OS/compiler combinations
    - if: type = cron
      stage: test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      stage: test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      stage: test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
    - if: type = cron
      stage: test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--dist
    - if: type = cron
      stage: test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      stage: test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vltmt
#    - if: type = cron
#      stage: test
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--dist
#    - if: type = cron
#      stage: test
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vlt
#    - if: type = cron
#      stage: test
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vltmt
    - if: type = cron
      stage: test
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      stage: test
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      stage: test
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
