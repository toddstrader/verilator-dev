language: cpp
os:
  - linux
  - osx
dist:
  - xenial
  - trusty
compiler:
  - gcc
  - clang
env:
  - SCENARIOS=--dist
  - SCENARIOS=--vlt
  - SCENARIOS=--vltmt


matrix:
  exclude:
    - if type != cron
      os: osx
    - if type != cron
      dist: trusty
    - if type != cron
      compiler: clang

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - export VLT_JOBS=$((`nproc` + 1))
  - export OBJCACHE=ccache
  - export VERILATOR_ROOT=`pwd`
  - autoconf
script:
  - >
    ./configure --enable-maintainer-mode --enable-longtests &&
    make -j $VLT_JOBS &&
    make test_regress DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s
