language: cpp

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

env:
  global:
    - VERILATOR_CACHE=$HOME/verilator_cache
    - VERILATOR_ROOT=$PWD
    - VERILATOR_NUM_JOBS=$((`nproc` + 1))
    - VERILATOR_CONFIG_FLAGS="--enable-maintainer-mode --enable-longtests"
    - OBJCACHE=ccache

cache:
  directories:
    - $VERILATOR_CACHE

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - bash -x ci/build_verilator.sh
script:
  - make test_regress DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s

stages:
  - "Build Verilator"
  - test

jobs:
  include:
    - if: type != cron
      stage: "Build Verilator"
      name: Build Verilator
      os: linux
      compiler: gcc
      script: echo "Done building Verilator"
# Non-cron build will just run on whatever linux flavor we get
    - if: type != cron
      stage: test
      name: Dist test
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type != cron
      stage: test
      name: Vlt test
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type != cron
      stage: test
      name: Vltmt test
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
# Cron builds try different OS/compiler combinations
    - if: type = cron
      stage: "Build Verilator"
      name: Build xenial gcc Verilator
      os: xenial
      compiler: gcc
      script: echo "Done building Verilator"
    - if: type = cron
      stage: test
      name: Xenail gcc dist test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      stage: test
      name: Xenail gcc vlt test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      stage: test
      name: Xenail gcc vltmt test
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
    - if: type = cron
      stage: "Build Verilator"
      name: Build xenial clang Verilator
      os: xenial
      compiler: clang
      script: echo "Done building Verilator"
    - if: type = cron
      stage: test
      name: Xenail clang dist test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--dist
    - if: type = cron
      stage: test
      name: Xenail clang vlt test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      stage: test
      name: Xenail clang vltmt test
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vltmt
