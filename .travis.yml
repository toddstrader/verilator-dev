language: cpp

matrix:
  include:
# Non-cron build will just run on whatever linux flavor we get
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
# Cron builds try different OS/compiler combinations
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vltmt
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--dist
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vlt
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vltmt
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vltmt

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - export VERILATOR_NUM_JOBS=$((`nproc` + 1))
  - export VERILATOR_CONFIG_FLAGS="--enable-maintainer-mode --enable-longtests"
  - export OBJCACHE=ccache
  - export VERILATOR_ROOT=`pwd`
  - ci/build_verilator.sh
script:
  - make test_regress DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s

stages:
  - "Build Verilator"
  - test

jobs:
  include:
    - stage: "Build Verilator"
      name: Build Verilator
      script: echo "Done building Verilator"
