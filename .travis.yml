language: cpp

matrix:
  include:
# Non-cron build will just run on whatever linux flavor we get
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type != cron
      os: linux
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
# Cron builds try different OS/compiler combinations
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: xenial
      compiler: gcc
      env:
        - SCENARIOS=--vltmt
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: xenial
      compiler: clang
      env:
        - SCENARIOS=--vltmt
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--dist
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vlt
#    - if: type = cron
#      os: osx
#      compiler: gcc
#      env:
#        - SCENARIOS=--vltmt
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--dist
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vlt
    - if: type = cron
      dist: trusty
      compiler: gcc
      env:
        - SCENARIOS=--vltmt

cache: ccache

# Some tests require gdb
addons:
  apt:
    packages:
      - gdb

before_install:
# Perl modules needed for testing
  - yes yes | sudo cpan -fi Unix::Processors Parallel::Forker Bit::Vector
before_script:
  - export VLT_JOBS=$((`nproc` + 1))
  - export OBJCACHE=ccache
  - export VERILATOR_ROOT=`pwd`
  - autoconf
script:
  - >
    ./configure --enable-maintainer-mode --enable-longtests &&
    make -j $VLT_JOBS &&
    make test_regress DRIVER_FLAGS="-j 0 --quiet --rerun"
after_script:
  - ccache -s
